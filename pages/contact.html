<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Thaichology</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src="../js/app.js"></script>
        <script src="https://use.fontawesome.com/7f1ce597c3.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="menu-container">
                    <nav id="nav" class="nav-checkbox">
                        <a href="../index.html" class="logo"><img src="../img/logo.jpeg" alt="logo"></a>
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNavigationMenu()">&times;</a>
                        <ul class="tab-content">
                            <li class="un-selected-left"><a class="tab" href="../index.html">Portfolio</a></li>
                            <li class="un-selected-left"><a class="tab" href="../pages/about.html">About</a></li>
                            <li class="selected"><a class="tab" href="../pages/contact.html">Contact</a></li>
                            <li class="un-selected"><a href="https://www.instagram.com/thaichology/?hl=en" target="_blank"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <a href="../index.html" class="logo-mobile"><img src="../img/logo.jpeg" alt="logo"></a>
            <span style="font-size:30px;cursor:pointer" class="mobile-menu-icon" onclick="openNavigationMenu()">&#9776;</span>
            <div>
                <form class="contact-container">
                    <h1>contact</h1>
                    <p>
                        use the form to get in touch or contact me via email at
                        <b>
                            <a href="mailto:thailia@thaichology.com" data-link-type="mailto" data-link-value="thailia@thaichology.com">thailia@thaichology.com</a>
                        </b>
                    </p>
                    <div class="sender-info">
                        <input type="text" id="name" name="name" placeholder="Name" class="input">
                        <input type="text" id="email" name="email" placeholder="Email" class="input">
                    </div>
                    <div class="subject">
                        <input type="text" placeholder="Subject" class="input">
                    </div>
                    <div class="message">
                        <textarea id="message" name="message" placeholder="Message" style="height: 200px;" class="text-area"></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="send-btn">
                </form>
            </div>
            <div class="footer">
                <p>&copy; 2020 thailia rodrigues. all rights reserved.</p>
            </div>
        </div>
    </body>
</html>
